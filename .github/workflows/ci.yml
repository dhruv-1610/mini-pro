name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  api-lint-test-build:
    name: API — Lint, Test, Build
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: services/api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --coverage
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/cleanupcrew_test
          JWT_SECRET: ci-test-secret-key
          JWT_REFRESH_SECRET: ci-test-refresh-secret-key-min-8
          ALLOWED_ORIGINS: http://localhost:5173
          STRIPE_SECRET_KEY: sk_test_ci_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_ci_placeholder
          LOG_LEVEL: error

      - name: Audit
        run: npm run audit:ci

      - name: Build
        run: npm run build

  web-lint-build:
    name: Web — Lint, Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
