version: "3.8"

services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
      target: dev
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./services/api/src:/app/src

  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ./services/web/src:/app/src

volumes:
  mongo_data:
